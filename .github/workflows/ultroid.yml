#Docker Work na BSDK

name: Ultroid Workflow

on:
    push:
    workflow_dispatch:
    
env:
 GitHubMail: "72940489+wayfarer-ezyro@users.noreply.github.com"
 GitHubName: "wayfarer-ezyro"
 GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       - name: Checkout
         uses: actions/checkout@main
       
       - uses: actions/checkout@v2
       - name: Set up Python
         uses: actions/setup-python@v2
         with:
            python-version: '3.9.9'
            architecture: x64

       - uses: styfle/cancel-workflow-action@0.9.1
         name: "Cancel duplicate workflow runs"
         with:
            all_but_latest: true
            access_token: ${{ github.token }}
            #token: ${{ secrets.GH_TOKEN }}
       - name: initialization
         continue-on-error: true
         run: |
            git config --global user.name ${GitHubName}
            git config --global user.email ${GitHubMail}
            git config --global credential.helper store
            echo "https://${GitHubName}:${{ secrets.GH_TOKEN }}@github.com" > ~/.git-credentials
            sudo apt-get update && sudo apt upgrade -y
            sudo apt-get install -y \
            bash \
            cmake \
            curl \
            ffmpeg \
            gcc \
            git \
            jq \
            make \
            mediainfo \
            megatools \
            neofetch \
            wkhtmltopdf \
            zip
            sudo apt-get autoremove --purge

       - name: cloning repo
         continue-on-error: true
         run: |
           git clone https://${GitHubName}:${{ secrets.GH_TOKEN }}@github.com/${{ secrets.CREDS }} ultroid
       - name: Running Ultroid
         timeout-minutes: 353
         continue-on-error: true
         run: |
              sudo sh action.sh
       - name: Loop workflow
         continue-on-error: true
         run: |
              git clone https://${{ secrets.GHTOKEN }}@github.com/${GITHUB_REPOSITORY} loop
              cd loop || exit 1
              echo $(date -u +%T%P) >> loop.txt
              git add loop.txt
              git commit -m "Workflow : Loop $(date -u +%D-%T%P)"
              git push -q https://${{ secrets.GH_TOKEN }}@github.com/${GITHUB_REPOSITORY} HEAD:main
